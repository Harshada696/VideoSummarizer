<!DOCTYPE html>
<html lang="en">
          <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
                   
                    <title> Login Page</title>
                    <style>
                @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
                
                *{
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Montserrat', sans-serif;
                }
                
                body{
                      background: linear-gradient(135deg, #ff6ec4, #7873f5); /* Pink to violet gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
                }
                
                
                .container{
                    background-color: #fff;
                    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 0, 0, 0.5); /* Glowing effect */
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    transition: box-shadow 0.3s ease; /* Smooth transition */
                    border-radius: 30px;
                    box-shadow: 0 0 25px rgba(214, 219, 226, 0.8), 0 0 50px rgba(57, 3, 49, 0.5); /* Brighter glow on hover */
                    position: relative;
                    overflow: hidden;
                    width: 768px;
                    max-width: 100%;
                    min-height: 480px;
                }
                .container:hover {
    box-shadow: 0 0 25px white, 0 0 50px whitesmoke; /* Brighter glow on hover */
}
                
                .container p{
                    font-size: 14px;
                    line-height: 20px;
                    letter-spacing: 0.3px;
                    margin: 20px 0;
                }
                
                .container span{
                    font-size: 12px;
                }
                
                .container a{
                    color: #333;
                    font-size: 13px;
                    text-decoration: none;
                    margin: 15px 0 10px;
                }
                
                .container button{
                    background-color: #a82d9e;
                    color: #fff;
                    font-size: 12px;
                    padding: 10px 45px;
                    border: 1px solid transparent;
                    border-radius: 8px;
                    font-weight: 600;
                    letter-spacing: 0.5px;
                    text-transform: uppercase;
                    margin-top: 10px;
                    cursor: pointer;
                }
                
                .container button.hidden{
                    background-color: transparent;
                    border-color: #fff;
                }
                
                .container form{
                    background-color: #fff;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                    padding: 0 40px;
                    height: 100%;
                }
                
                .container input{
                    background-color: #eee;
                    border: none;
                    margin: 8px 0;
                    padding: 10px 15px;
                    font-size: 13px;
                    border-radius: 8px;
                    width: 100%;
                    outline: none;
                }
                
                .form-container{
                    position: absolute;
                    top: 0;
                    height: 100%;
                    transition: all 0.6s ease-in-out;
                }
                
                .sign-in{
                    left: 0;
                    width: 50%;
                    z-index: 2;
                }
                
                .container.active .sign-in{
                    transform: translateX(100%);
                }
                
                .sign-up{
                    left: 0;
                    width: 50%;
                    opacity: 0;
                    z-index: 1;
                }
                
                .container.active .sign-up{
                    transform: translateX(100%);
                    opacity: 1;
                    z-index: 5;
                    animation: move 0.6s;
                }
                
                @keyframes move{
                    0%, 49.99%{
                        opacity: 0;
                        z-index: 1;
                    }
                    50%, 100%{
                        opacity: 1;
                        z-index: 5;
                    }
                }
                
                .social-icons{
                    margin: 20px 0;
                }
                
                .social-icons a{
                    border: 1px solid #ccc;
                    border-radius: 20%;
                    display: inline-flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0 3px;
                    width: 40px;
                    height: 40px;
                }
                
                .toggle-container{
                    position: absolute;
                    top: 0;
                    left: 50%;
                    width: 50%;
                    height: 100%;
                    overflow: hidden;
                    transition: all 0.6s ease-in-out;
                    border-radius: 150px 0 0 100px;
                    z-index: 1000;
                }
                
                .container.active .toggle-container{
                    transform: translateX(-100%);
                    border-radius: 0 150px 100px 0;
                }
                
                .toggle{
                    background-color: linear-gradient(to right, #c05cb6, #460a58);
                    height: 100%;
                    background: linear-gradient(to right, #c05cb6, #460a58);
                    color: #fff;
                    position: relative;
                    left: -100%;
                    height: 100%;
                    width: 200%;
                    transform: translateX(0);
                    transition: all 0.6s ease-in-out;
                }
                
                .container.active .toggle{
                    transform: translateX(50%);
                }
                
                .toggle-panel{
                    position: absolute;
                    width: 50%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                    padding: 0 30px;
                    text-align: center;
                    top: 0;
                    transform: translateX(0);
                    transition: all 0.6s ease-in-out;
                }
                
                .toggle-left{
                    transform: translateX(-200%);
                }
                
                .container.active .toggle-left{
                    transform: translateX(0);
                }
                
                .toggle-right{
                    right: 0;
                    transform: translateX(0);
                }
                
                .container.active .toggle-right{
                    transform: translateX(200%);
                }
                /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -150px; /* Start below the view */
            border-radius: 50%;
            opacity: 0.6; /* Semi-transparent */
            animation: rise 20s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0.6;
            }
            100% {
                transform: translateX(calc(-50% + 100px)) translateY(-800px); /* Rise up */
                opacity: 0; /* Fade out */
            }
        }

        /* Different bubble sizes and colors */
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            left: 20%;
            animation-delay: 0s;
        }
        .bubble:nth-child(19) {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            left: 10%;
            animation-delay: 7s;
        }

        .bubble:nth-child(2) {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.6);
            left: 50%;
            animation-delay: 5s;
        }

        .bubble:nth-child(3) {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            left: 70%;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            left: 30%;
            animation-delay: 4s;
        }

        .bubble:nth-child(5) {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.9);
            left: 80%;
            animation-delay: 6s;
        }
        .bubble:nth-child(6) {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            left: 80%;
            animation-delay: 1s;
        }
        .bubble:nth-child(7),.bubble:nth-child(14) {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            left: 10%;
            animation-delay: 8s;
        }
        .bubble:nth-child(8) ,.bubble:nth-child(13){
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.9);
            left: 50%;
            animation-delay: 5s;
        }
        .bubble:nth-child(9),.bubble:nth-child(11) {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.9);
            left: 30%;
            animation-delay: 7s;
        }
        .bubble:nth-child(10),.bubble:nth-child(12) {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.9);
            left: 30%;
            animation-delay: 8s;
        }
        .bubble:nth-child(15) {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            left: 30%;
            animation-delay: 7s;
        }
        .bubble:nth-child(16) {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            left: 30%;
            animation-delay: 5s;
        }
        .bubble:nth-child(18) {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            left: 30%;
            animation-delay: 5s;
        }
        .bubble:nth-child(17) {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            left: 30%;
            animation-delay: 12s;
        }
                    </style>
                </head>
<body>

<div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/register" method="POST"> <!-- Register endpoint -->
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="/login" method="POST"> <!-- Login endpoint -->
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to  get started with Summery.Ai</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to get started with Summery.Ai</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script >
          const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});
    </script>
</body>
</html>
